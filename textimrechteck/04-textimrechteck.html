<!DOCTYPE html>
<html>

<body>
    <canvas id="booboo" width="500" height="300"></canvas>
    <script>
        function getRandomArbitrary(min, max) {
            return Math.random() * (max - min) + min;
        }

        const canvas = document.getElementById('booboo');
        const ctx = canvas.getContext('2d');

        ctx.strokeStyle = 'grey';
        ctx.strokeRect(0, 0, 500, 300);

        var v = "Schoenen Fruehling";
        //" choenen Fruehling"
        //"choenen Fruehling"

        ctx.font = '50px serif';
        ctx.fillStyle = 'red';
        ctx.fillText(v, 60, 120);

        function onKeyDown(event) {
            // Hier der Canvas geloscht werden soll.
            ctx.clearRect(2, 2, 497, 297);
            // Hier nehmen wir den ersten Buchstaben weg
            if (event.key == v[0]) {
                v = v.substring(1);
            }          
            ctx.fillText(v, 60, 120);
        }

        // Nach dem ersten Lauf:
        // alt_event_key == 'x';
        // Wahrend dem zweiten Lauf:
        // ctx.fillText('Frohen Karnelval' + 'x' + 'y');
        // alt_event_key = 'y' + 'x';
        // Nach dem zweiten Lauf:
        // alt_event_key = 'yx';
        // 


        document.addEventListener('keydown', onKeyDown);









    </script>
</body>
